<form class="form-horizontal" role="form" ng-controller="salaryController">
    <h2>All</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="salary in salaries">
            <td>{{ salary.date }}</td>
            <td>{{ salary.amount }}</td>
        </tr>
        </tbody>
        <!--<tfoot>
        <tr>
            <td>-</td>
            <td>{{ salaries | sum:'amount' }}</td>
        </tr>
        </tfoot>-->
    </table>

    <h2>Input</h2>

    <div class="form-group">
        <label for="inputDate" class="col-sm-2 control-label">Date</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDate" placeholder="Enter date..." ng-model="salaryDate">
        </div>
    </div>
    <div class="form-group">
        <label for="inputSalary" class="col-sm-2 control-label">Salary</label>

        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputSalary" placeholder="Type salary here..."
                   ng-model="salaryAmount">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </div>
    </div>

    <h2>Summary</h2>

    <p><strong>Salary Date:</strong> {{ salaryDate }}</p>

    <p><strong>Salary Amount:</strong> {{ salaryAmount }}</p>
</form>
