
<h2>Fee Types</h2>

<div class="table-responsive">
    <table id="salariesTable" class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Label</th>
            <th>Parent Id</th>
            <th>TVA</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="fee in feeTypes">
            <td>{{ fee.Id }}</td>
            <td>{{ fee.Label }}</td>
            <td>{{ getParentLabel(fee.ParentId) }}</td>
            <td>{{ fee.TVA }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#feeTypeModal"  ng-click="activeItem(fee.Id)"  >
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="feeTypeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Active Fee Type</h4>
            </div>
            <div class="modal-body">

                <p><strong>Id:</strong> {{ activeItem.Id }}</p>
                <p><strong>Label:</strong> {{ activeItem.Label }}</p>
                <p><strong>Parent:</strong> {{ getParentLabel(activeItem.ParentId)  }}</p>
                <p><strong>TVA:</strong> {{ activeItem.TVA }}</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
